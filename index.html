<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3D Dance Cube</title>

<style>
:root{
  /* Desktop */
  --cubeSize: min(520px, 82vw, 60vh);
  --half: calc(var(--cubeSize) / 2);

  --gapScene: clamp(56px, 8vh, 110px);
  --gapHeadline: 56px;

  --shadowW: calc(var(--cubeSize) * 0.82);
  --shadowH: calc(var(--cubeSize) * 0.14);
  --shadowBottom: calc(var(--cubeSize) * -0.08);

  /* Safe area */
  --padTop: max(18px, env(safe-area-inset-top));
  --padSide: max(18px, env(safe-area-inset-right));
  --padBottom: max(18px, env(safe-area-inset-bottom));
  --padLeft: max(18px, env(safe-area-inset-left));

  /* Button Desktop */
  --btnPadY: 22px;
  --btnPadX: 70px;
  --btnFont: 26px;

  /* Offsets */
  --cubeOffsetDesktop: -5px; /* ðŸ”¹ Desktop: WÃ¼rfel 5px nach oben */
  --btnOffsetMobile: 0px;
}

/* MOBILE */
@media (max-width: 900px) {
  :root{
    --cubeSize: calc(min(520px, 82vw, 60vh) * 0.6666667);

    --gapScene: 22px;
    --gapHeadline: 14px;

    --padTop: calc(env(safe-area-inset-top) + 34px);

    /* Button kleiner */
    --btnPadY: 16px;
    --btnPadX: 46px;
    --btnFont: 20px;

    --padSide: max(14px, env(safe-area-inset-right));
    --padBottom: calc(env(safe-area-inset-bottom) + 14px);
    --padLeft: max(14px, env(safe-area-inset-left));

    /* ðŸ”¹ Mobile: Button 20px nach unten */
    --btnOffsetMobile: 20px;
  }
}

html, body { margin: 0; height: 100%; }

body{
  min-height: 100vh;
  min-height: 100svh;

  display: flex;
  justify-content: center;
  align-items: center; /* Desktop */

  background: url("boden.jpg") center / cover no-repeat;
  font-family: system-ui, sans-serif;

  padding: var(--padTop) var(--padSide) var(--padBottom) var(--padLeft);
}

/* Mobile: nicht zentrieren */
@media (max-width: 900px){
  body{ align-items: flex-start; }
}

.scene{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: var(--gapScene);
}

/* Headline */
.headline{
  width: var(--cubeSize);
  margin-bottom: var(--gapHeadline);
}
.headline img{
  width:100%;
  height:auto;
  display:block;
}

/* BÃ¼hne */
.stage{
  position: relative;
  width: var(--cubeSize);
  height: var(--cubeSize);
  perspective: calc(var(--cubeSize) * 2.2);

  /* ðŸ”¹ Desktop: WÃ¼rfel minimal nach oben */
  transform: translateY(var(--cubeOffsetDesktop));
}

/* Schatten */
.shadow{
  position:absolute;
  bottom: var(--shadowBottom);
  left:50%;
  width: var(--shadowW);
  height: var(--shadowH);
  transform: translateX(-50%);
  background: radial-gradient(ellipse at center,
    rgba(0,0,0,0.45) 0%,
    rgba(0,0,0,0.25) 35%,
    rgba(0,0,0,0.10) 55%,
    rgba(0,0,0,0.00) 70%
  );
  filter: blur(6px);
}

/* WÃ¼rfel */
.cube{
  width:100%;
  height:100%;
  position:relative;
  transform-style: preserve-3d;
  transition: transform 2.8s cubic-bezier(.18,.9,.25,1);
}

/* Seiten */
.face{
  position:absolute;
  width: var(--cubeSize);
  height: var(--cubeSize);
  background:#fff;
  border-radius: 16px;
  overflow:hidden;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
}
.face img{
  width:100%;
  height:100%;
  object-fit: cover;
  user-select:none;
  pointer-events:none;
}

/* 3D */
.front  { transform: translateZ(var(--half)); }
.back   { transform: rotateY(180deg) translateZ(var(--half)); }
.right  { transform: rotateY(90deg) translateZ(var(--half)); }
.left   { transform: rotateY(-90deg) translateZ(var(--half)); }
.top    { transform: rotateX(90deg) translateZ(var(--half)); }
.bottom { transform: rotateX(-90deg) translateZ(var(--half)); }

/* Button */
button{
  padding: var(--btnPadY) var(--btnPadX);
  font-size: var(--btnFont);
  font-weight: 800;
  letter-spacing: 0.12em;
  background:#000;
  color:#fff;
  border:none;
  border-radius:999px;
  cursor:pointer;
  touch-action: manipulation;

  /* ðŸ”¹ Mobile: Button nach unten */
  transform: translateY(var(--btnOffsetMobile));
}
button:hover{ transform: translateY(var(--btnOffsetMobile)) scale(1.04); }
button:disabled{ opacity:.6; cursor: default; transform: translateY(var(--btnOffsetMobile)); }
</style>
</head>

<body>
  <div class="scene">
    <div class="headline">
      <img src="headline.png" alt="Dance Cube">
    </div>

    <div class="stage">
      <div class="shadow"></div>

      <div class="cube" id="cube">
        <div class="face front"><img src="1.png" alt="1"></div>
        <div class="face right"><img src="2.png" alt="2"></div>
        <div class="face back"><img src="3.png" alt="3"></div>
        <div class="face left"><img src="4.png" alt="4"></div>
        <div class="face top"><img src="5.png" alt="5"></div>
        <div class="face bottom"><img src="6.png" alt="6"></div>
      </div>
    </div>

    <button id="rollBtn" type="button">WÃœRFELN</button>
  </div>

<script>
const cube = document.getElementById("cube");
const rollBtn = document.getElementById("rollBtn");

const rotations = {
  1: [0, 0],
  2: [0, -90],
  3: [0, 180],
  4: [0, 90],
  5: [-90, 0],
  6: [90, 0]
};

let rolling = false;

function roll(){
  if (rolling) return;
  rolling = true;
  rollBtn.disabled = true;

  const n = Math.floor(Math.random() * 6) + 1;
  const [x, y] = rotations[n];

  cube.style.transform = `rotateX(${x + 720}deg) rotateY(${y + 720}deg)`;

  setTimeout(() => {
    rolling = false;
    rollBtn.disabled = false;
  }, 2800);
}

rollBtn.addEventListener("click", roll);
</script>
</body>
</html>
