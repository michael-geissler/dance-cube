<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online W端rfel</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family: system-ui, -apple-system, sans-serif;
  }

  .scene{
    width:280px;
    height:280px;
    perspective:800px;
    margin-bottom:24px;
  }

  .cube{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1s ease-out;
  }

  .face{
    position:absolute;
    width:100%;
    height:100%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .face img{
    width:100%;
    height:100%;
    object-fit:contain;
  }

  .front  { transform: translateZ(140px); }
  .back   { transform: rotateY(180deg) translateZ(140px); }
  .right  { transform: rotateY(90deg)  translateZ(140px); }
  .left   { transform: rotateY(-90deg) translateZ(140px); }
  .top    { transform: rotateX(90deg)  translateZ(140px); }
  .bottom { transform: rotateX(-90deg) translateZ(140px); }

  button{
    background:#000;
    color:#fff;
    border:2px solid #fff;
    padding:14px 28px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    border-radius:6px;
  }

  button:hover{
    background:#111;
  }
</style>
</head>

<body>

<div class="scene">
  <div class="cube" id="cube">
    <!-- PNGs im gleichen Ordner -->
    <div class="face front"><img src="1.png"></div>
    <div class="face right"><img src="2.png"></div>
    <div class="face back"><img src="3.png"></div>
    <div class="face left"><img src="4.png"></div>
    <div class="face top"><img src="5.png"></div>
    <div class="face bottom"><img src="6.png"></div>
  </div>
</div>

<button id="roll">w端rfeln</button>

<script>
  const cube = document.getElementById("cube");
  const button = document.getElementById("roll");

  const rotations = {
    1: "rotateX(0deg) rotateY(0deg)",
    2: "rotateX(0deg) rotateY(-90deg)",
    3: "rotateX(0deg) rotateY(180deg)",
    4: "rotateX(0deg) rotateY(90deg)",
    5: "rotateX(-90deg) rotateY(0deg)",
    6: "rotateX(90deg) rotateY(0deg)"
  };

  button.addEventListener("click", () => {
    const roll = Math.floor(Math.random() * 6) + 1;

    // Extra Drehung f端r W端rfel-Feeling
    cube.style.transform =
      `rotateX(${360 + Math.random()*360}deg)
       rotateY(${360 + Math.random()*360}deg)`;

    setTimeout(() => {
      cube.style.transform = rotations[roll];
    }, 400);
  });
</script>

</body>
</html>
