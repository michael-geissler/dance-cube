<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3D Dance Cube</title>

<style>
html, body {
  margin: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("boden.jpg") center / cover no-repeat;
  font-family: system-ui, sans-serif;
}

/* Szene */
.scene {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 96px; /* fixer Abstand */
}

/* Bühne */
.stage {
  position: relative;
  width: 520px;
  height: 520px;
  perspective: 1100px;
}

/* SCHATTEN unter dem Würfel */
.shadow {
  position: absolute;
  bottom: -40px;
  left: 50%;
  width: 420px;
  height: 70px;
  background: radial-gradient(ellipse at center,
    rgba(0,0,0,0.45) 0%,
    rgba(0,0,0,0.25) 35%,
    rgba(0,0,0,0.1) 55%,
    rgba(0,0,0,0.0) 70%
  );
  transform: translateX(-50%);
  filter: blur(6px);
}

/* Würfel */
.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 2.8s cubic-bezier(.18,.9,.25,1); /* LANGSAMER */
}

/* Seiten */
.face {
  position: absolute;
  width: 520px;
  height: 520px;
  background: #ffffff;
  border-radius: 18px;
  overflow: hidden;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  user-select: none;
  pointer-events: none;
}

/* 3D-Positionen */
.front  { transform: translateZ(260px); }
.back   { transform: rotateY(180deg) translateZ(260px); }
.right  { transform: rotateY(90deg) translateZ(260px); }
.left   { transform: rotateY(-90deg) translateZ(260px); }
.top    { transform: rotateX(90deg) translateZ(260px); }
.bottom { transform: rotateX(-90deg) translateZ(260px); }

/* BUTTON */
button {
  padding: 28px 80px;
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 0.12em;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

button:hover {
  transform: scale(1.06);
}
</style>
</head>

<body>

<div class="scene">
  <div class="stage">
    <div class="shadow"></div>

    <div class="cube" id="cube">
      <div class="face front"><img src="1.png"></div>
      <div class="face right"><img src="2.png"></div>
      <div class="face back"><img src="3.png"></div>
      <div class="face left"><img src="4.png"></div>
      <div class="face top"><img src="5.png"></div>
      <div class="face bottom"><img src="6.png"></div>
    </div>
  </div>

  <button onclick="roll()">WÜRFELN</button>
</div>

<script>
const cube = document.getElementById("cube");

const rotations = {
  1: [0, 0],
  2: [0, -90],
  3: [0, 180],
  4: [0, 90],
  5: [-90, 0],
  6: [90, 0]
};

function roll() {
  const n = Math.floor(Math.random() * 6) + 1;
  const [x, y] = rotations[n];

  const spinX = x + 360 * (Math.floor(Math.random() * 3) + 2);
  const spinY = y + 360 * (Math.floor(Math.random() * 3) + 2);

  cube.style.transform = `rotateX(${spinX}deg) rotateY(${spinY}deg)`;
}
</script>

</body>
</html>
