<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3D Dance Cube</title>

<style>
:root{
  /* Desktop */
  --cubeSize: min(520px, 82vw, 60vh);
  --half: calc(var(--cubeSize) / 2);

  --gapScene: clamp(56px, 8vh, 110px);
  --gapHeadline: 56px;

  --shadowW: calc(var(--cubeSize) * 0.82);
  --shadowH: calc(var(--cubeSize) * 0.14);
  --shadowBottom: calc(var(--cubeSize) * -0.08);
}

/* MOBILE: W√ºrfel kleiner */
@media (max-width: 900px) {
  :root{
    --cubeSize: calc(min(520px, 82vw, 60vh) * 0.6666667);
    --gapScene: 24px;
    --gapHeadline: 12px;
  }
}

html, body {
  margin: 0;
  height: 100%;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center; /* Desktop */

  background: url("boden.jpg") center / cover no-repeat;
  font-family: system-ui, sans-serif;

  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* MOBILE: NICHT zentrieren */
@media (max-width: 900px) {
  body {
    align-items: flex-start;
  }
}

.scene {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--gapScene);
}

/* HEADLINE */
.headline {
  width: var(--cubeSize);
  margin-bottom: var(--gapHeadline);
}

/* üî• MOBILE: Headline aktiv nach oben ziehen */
@media (max-width: 900px) {
  .headline {
    margin-top: -20px; /* ‚Üê DAS ist der entscheidende Fix */
  }
}

.headline img {
  width: 100%;
  height: auto;
  display: block;
}

/* B√ºhne */
.stage {
  position: relative;
  width: var(--cubeSize);
  height: var(--cubeSize);
  perspective: calc(var(--cubeSize) * 2.2);
}

/* Schatten */
.shadow {
  position: absolute;
  bottom: var(--shadowBottom);
  left: 50%;
  width: var(--shadowW);
  height: var(--shadowH);
  transform: translateX(-50%);
  background: radial-gradient(ellipse at center,
    rgba(0,0,0,0.45) 0%,
    rgba(0,0,0,0.25) 35%,
    rgba(0,0,0,0.1) 55%,
    rgba(0,0,0,0.0) 70%
  );
  filter: blur(6px);
}

/* W√ºrfel */
.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 2.8s cubic-bezier(.18,.9,.25,1);
}

/* Seiten */
.face {
  position: absolute;
  width: var(--cubeSize);
  height: var(--cubeSize);
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 3D-Positionen */
.front  { transform: translateZ(var(--half)); }
.back   { transform: rotateY(180deg) translateZ(var(--half)); }
.right  { transform: rotateY(90deg) translateZ(var(--half)); }
.left   { transform: rotateY(-90deg) translateZ(var(--half)); }
.top    { transform: rotateX(90deg) translateZ(var(--half)); }
.bottom { transform: rotateX(-90deg) translateZ(var(--half)); }

/* Button */
button {
  padding: 22px 70px;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 0.12em;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="scene">

  <div class="headline">
    <img src="headline.png" alt="Dance Cube">
  </div>

  <div class="stage">
    <div class="shadow"></div>

    <div class="cube" id="cube">
      <div class="face front"><img src="1.png"></div>
      <div class="face right"><img src="2.png"></div>
      <div class="face back"><img src="3.png"></div>
      <div class="face left"><img src="4.png"></div>
      <div class="face top"><img src="5.png"></div>
      <div class="face bottom"><img src="6.png"></div>
    </div>
  </div>

  <button onclick="roll()">W√úRFELN</button>
</div>

<script>
const cube = document.getElementById("cube");

const rotations = {
  1: [0, 0],
  2: [0, -90],
  3: [0, 180],
  4: [0, 90],
  5: [-90, 0],
  6: [90, 0]
};

function roll() {
  const n = Math.floor(Math.random() * 6) + 1;
  const [x, y] = rotations[n];

  cube.style.transform =
    `rotateX(${x + 720}deg) rotateY(${y + 720}deg)`;
}
</script>

</body>
</html>
